<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
          table,
          tr,
          th,
          td {
            border: 1px solid black;
            border-collapse: collapse;
          }
        </style>
      </head>
      <body>
        <table>
          <thead>
            <tr>
              <th colspan="2">Score</th>
              <th rowspan="2">Grade</th>
            </tr>
            <tr>
              <td>1학기</td>
              <td>2학기</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>90</td>
              <td>95</td>
              <td>A</td>
            </tr>
            <tr>
              <td>80</td>
              <td>75</td>
              <td>B</td>
            </tr>
          </tbody>
        </table>
      </body>
    </html>
  </body>
</html>
